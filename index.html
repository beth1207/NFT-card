<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="styles.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <section class="container">
        <div class="image">
            <img src="images/image-equilibrium.jpg" alt="" class="img">
            <div class="image__overlay">
                <img src="images/icon-view.svg" alt="eye icon" class="hover-eye">
                </div>
        </div>
        <h3 class="header">Equillibrium #3429</h3>
        <p class="description">Our Equilibrium collection promotes balance and calm</p>
        <div class="worth">
            <div class="eth">
                <img src="images/icons8-ethereum-16.png" alt="">0.041ETH
            </div>
            <div class="validation">
                <img src="images/icons8-clock-16.png" alt="">3days left
            </div>
        </div>
        <footer>
            <img src="images/image-avatar.png" alt="" class="profile">
            <p class="creator">Creation of <b class="name">Jules Wyvern</b></p>
            
        </footer>
    </section>
</body>
</html>
